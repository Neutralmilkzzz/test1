<!DOCTYPE html>
<html lang="zh-CN" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "邮箱总结服务" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="h-full flex flex-col">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <div class="flex-shrink-0 flex items-center gap-2 text-indigo-600">
            <i class="fa-solid fa-envelope-open-text text-2xl"></i>
            <span class="font-bold text-xl tracking-tight text-gray-900">163 邮件总结助手</span>
          </div>
        </div>
        <div class="flex items-center">
          <nav class="flex items-center gap-4">
            {% if user %}
              <div class="flex items-center gap-2 text-sm text-gray-600 bg-gray-100 px-3 py-1.5 rounded-full">
                <i class="fa-regular fa-user"></i>
                <span>{{ user.email }}</span>
              </div>
              <form method="post" action="/logout" class="inline">
                <button type="submit" class="text-sm font-medium text-gray-500 hover:text-gray-900 transition-colors">
                  退出
                </button>
              </form>
            {% else %}
              <a href="/login" class="text-sm font-medium text-gray-500 hover:text-gray-900">登录</a>
              <a href="/register" class="ml-4 inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                注册
              </a>
            {% endif %}
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-grow">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      {% if message %}
        <div class="mb-6 rounded-md p-4 {% if message_type == 'error' %}bg-red-50 text-red-700 border border-red-200{% else %}bg-green-50 text-green-700 border border-green-200{% endif %} flex items-center gap-3 shadow-sm">
          <i class="fa-solid {% if message_type == 'error' %}fa-circle-exclamation{% else %}fa-circle-check{% endif %}"></i>
          <p class="text-sm font-medium">{{ message }}</p>
        </div>
      {% endif %}
      
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 mt-auto">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <p class="text-center text-sm text-gray-400">
        &copy; 2025 邮件总结服务. All rights reserved.
      </p>
    </div>
  </footer>
</body>
</html>
