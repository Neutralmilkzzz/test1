{% extends "base.html" %}
{% block content %}
<h2>注册</h2>
<form method="post" action="/register">
  <input name="email" type="email" placeholder="邮箱" required>
  <input name="password" type="password" placeholder="密码（至少8位）" required minlength="8">
  <button type="submit">创建账号</button>
</form>
<p style="margin-top:12px;">已有账号？<a href="/login">去登录</a></p>
{% endblock %}
